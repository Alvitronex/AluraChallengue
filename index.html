<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/a.jpg">
    <title>Encriptador</title>
</head>


<body id="body">
    <div class="container">
        <header>
            <section class="logo">
                <img class="imagen-logo" src="img/Logo1.png" alt="logo de la pagina">
            </section>
        </header>
        <main>
            <section class="izquierda">
                <textarea class="ingrese-texto" name="area1" id="inputTexto" cols="40" rows="20"
                    placeholder="Ingrese el Texto"></textarea>
            </section>

            <section class="botones-izquiero">
                <p class="textobotoenes">⬤ Solo letras minusculas y sin acentos</p>
                <button type="button" id="botonEncriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="botonDesencriptar" onclick="desencriptar()">Desencriptar</button>
            </section>

            <section class="derecha">
                <img id="imagenderecha" src="img/body.png" alt="personaje con lupa">
                <h1 id="textodere">Ningun mensaje fue encontrado</h1>
                <textarea id="textoareaderecha" name="name" cols="10" rows="30"
                    disabled>Ingrese el texto que desees encriptar o desencriptar</textarea>
                <button id="copy" type="button" name="button" onclick="copy()">Copiar</button>
            </section>
        </main>
    </div>

    <footer>
        <section class="copyray">
            <p class="copyray">©2023 Todos los derechos reservados por Mario Enrique Rodas Alvarado.</p>
            <section class="enlaces">
                <a href="https://www.linkedin.com/in/MarioAlvarado28/" target="_blank"><img src="img/link.png"
                        class="enlaces" alt="icono Linkedin"></a>
                <a href="https://github.com/Alvitronex" target="_blank"><img src="img/git.png" class="enlaces"
                        alt="icono GitHub"></a>
            </section>
        </section>
    </footer>

    <script src="app.js"></script>
</body>

</html>
